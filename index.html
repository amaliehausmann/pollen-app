<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollen App</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="manifest" href="./assets/manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="" defer></script>
    <script src="./assets/js/app.js" defer></script>
</head>
<body>
    <header id="header">
    </header>
    <section id="viewSection">
    </section>
    <footer>
    <div id="imgSection">
        <img id="home" src="./assets/icons/Home.svg" alt="">
        <img id="maps" src="./assets/icons/Map.svg" alt="">
        <img id="settings" src="./assets/icons/Setting_line.svg" alt="">
    </div>
    </footer>
</body>

<script>
    if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./assets/service_worker.js')
      .then(registration => {
        console.log('Service Worker registered:', registration);
      })
      .catch(error => {
        console.error('Service Worker registration failed:', error);
      });
  });
}
</script>

</html>
